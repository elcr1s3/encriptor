<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Encriptador y Desencriptador</h1>
            <textarea id="input" placeholder="Ingresa tu mensaje..."></textarea>
            <div class="button-container">
                <button id="encryptBtn">Encriptar</button>
                <button id="decryptBtn">Desencriptar</button>
                <button id="colorBtn">Cambiar Color</button>
                <button id="copyBtn">Copiar Resultado</button>
            </div>
            <textarea id="output" placeholder="Resultado..." readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
